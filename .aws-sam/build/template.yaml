AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: A simple mock SAM application for testing
Globals:
  Function:
    Timeout: 10
    Runtime: python3.10
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      Runtime: python3.10
      CodeUri: HelloWorldFunction
      Events:
        HelloWorldApi:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
    Metadata:
      SamResourceId: HelloWorldFunction
  MyQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: MyLearningQueue
  SQSEventConsumer:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SQSEventConsumer
      Handler: app.lambda_handler
      Environment:
        Variables:
          TABLE_NAME: MyMessages
          DYNAMODB_ENDPOINT: http://172.17.0.1:8000
          AWS_REGION: us-east-1
          AWS_SESSION_TOKEN: dummy
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
      Policies:
      - DynamoDBCrudPolicy:
          TableName: MyMessages
      Events:
        SQSTrigger:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - MyQueue
              - Arn
            BatchSize: 1
    Metadata:
      SamResourceId: SQSEventConsumer
  StreamConsumerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: StreamConsumer
      CodeUri: StreamConsumerFunction
      Handler: app.handler
      Runtime: python3.10
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: MyMessagesTable
      Events:
        DynamoDBStreamEvent:
          Type: DynamoDB
          Properties:
            Stream:
              Fn::GetAtt:
              - MyMessagesTable
              - StreamArn
            BatchSize: 5
            StartingPosition: TRIM_HORIZON
    Metadata:
      SamResourceId: StreamConsumerFunction
  MyMessagesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: MyMessages
      AttributeDefinitions:
      - AttributeName: MessageId
        AttributeType: S
      KeySchema:
      - AttributeName: MessageId
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamEnabled: true
        StreamViewType: NEW_IMAGE
Outputs:
  TableName:
    Value:
      Ref: MyMessagesTable
  QueueUrl:
    Value:
      Ref: MyQueue
  LambdaName:
    Value:
      Ref: SQSEventConsumer
